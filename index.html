<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link rel="stylesheet" href="./assets/styles/styles.css" />
  </head>
  <body>
    <div class="container">
        <div class="teams">
            <h1 class="heading">HOME</h1>
            <div id="home-score" class="score">12</div>
            <button class="incrementer">+1</button>
            <button class="incrementer">+2</button>
            <button class="incrementer">+3</button>
        </div>

        <div class="teams">
            <h1 class="heading">GUEST</h1>
            <div id="guest-score" class="score">5</div>
            <button class="incrementer">+1</button>
            <button class="incrementer">+2</button>
            <button class="incrementer">+3</button>
        </div>
    </div>
    <script src="./assets/scripts/script.js"></script>
  </body>
</html>
